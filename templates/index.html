<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST数字识别</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        neutral: '#F3F4F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .canvas-container {
                touch-action: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-bar-chart text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">MNIST数字识别系统</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200">首页</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧控制面板 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl p-6 card-shadow h-full">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fa fa-sliders text-primary mr-2"></i>控制面板
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">操作模式</label>
                            <div class="flex space-x-2">
                                <button id="test-mode-btn" class="flex-1 bg-primary text-white py-2 px-4 rounded-lg btn-hover">
                                    <i class="fa fa-database mr-1"></i>测试集
                                </button>
                                <button id="draw-mode-btn" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg btn-hover">
                                    <i class="fa fa-paint-brush mr-1"></i>手绘
                                </button>
                            </div>
                        </div>
                        
                        <div id="test-mode-controls">
                            <label for="digit-index" class="block text-sm font-medium text-gray-700 mb-2">选择测试图像</label>
                            <div class="flex items-center">
                                <input type="range" id="digit-index" min="0" max="9999" value="0" 
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                                <span id="index-value" class="ml-3 min-w-[40px] text-center text-sm font-medium text-gray-700">0</span>
                            </div>
                            <p class="mt-2 text-xs text-gray-500">共有10,000张测试图像可供选择</p>
                        </div>
                        
                        <div id="draw-mode-controls" class="hidden">
                            <div class="bg-neutral rounded-lg p-4 mb-4">
                                <canvas id="drawing-canvas" width="200" height="200" class="bg-white rounded-lg shadow-sm mx-auto block cursor-crosshair border-2 border-gray-300"></canvas>
                                <div class="flex justify-center mt-3 space-x-2">
                                    <button id="clear-canvas" class="text-gray-700 bg-gray-200 py-1 px-3 rounded-lg text-sm btn-hover">
                                        <i class="fa fa-eraser mr-1"></i>清除
                                    </button>
                                    <button id="resize-canvas" class="text-gray-700 bg-gray-200 py-1 px-3 rounded-lg text-sm btn-hover">
                                        <i class="fa fa-search-plus mr-1"></i>放大
                                    </button>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 text-center">在画布上绘制0-9的数字，尽量填满整个区域</p>
                        </div>
                        
                        <div>
                            <button id="predict-btn" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 flex items-center justify-center btn-hover">
                                <i class="fa fa-magic mr-2"></i>开始识别
                            </button>
                        </div>
                        
                        <div class="bg-neutral rounded-lg p-4">
                            <h3 class="text-sm font-semibold text-gray-700 mb-2">模型信息</h3>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>模型类型</span>
                                <span class="font-medium">卷积神经网络</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600 mt-1">
                                <span>训练数据</span>
                                <span class="font-medium">MNIST手写数字</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600 mt-1">
                                <span>测试准确率</span>
                                <span id="model-accuracy" class="font-medium text-primary">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧结果展示区 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl p-6 card-shadow h-full">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fa fa-eye text-primary mr-2"></i>识别结果
                    </h2>
                    
                    <div id="result-container" class="hidden">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="bg-neutral rounded-xl p-4 flex flex-col items-center justify-center">
                                <h3 class="text-sm font-semibold text-gray-700 mb-3">输入图像</h3>
                                <div class="bg-white p-4 rounded-lg shadow-sm">
                                    <img id="digit-image" src="" alt="手写数字图像" class="w-40 h-40 object-contain">
                                </div>
                                <p id="input-source" class="mt-3 text-xs text-gray-500">测试集图像</p>
                            </div>
                            
                            <div class="md:col-span-2">
                                <div class="bg-neutral rounded-xl p-4 h-full">
                                    <h3 class="text-sm font-semibold text-gray-700 mb-3">识别结果</h3>
                                    
                                    <div id="prediction-result" class="flex items-center justify-center h-32">
                                        <div class="text-center">
                                            <div id="predicted-number" class="text-7xl font-bold text-primary">?</div>
                                            <p class="text-sm text-gray-500 mt-2">识别为数字</p>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-6">
                                        <h4 class="text-xs font-medium text-gray-600 mb-2">置信度分布</h4>
                                        <div id="confidence-bars" class="space-y-2">
                                            <!-- 置信度条将通过JS动态生成 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="initial-message" class="flex flex-col items-center justify-center h-64 text-center">
                        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                            <i class="fa fa-hand-pointer-o text-primary text-2xl"></i>
                        </div>
                        <p class="text-gray-500">请在左侧选择测试图像或手绘数字，然后点击"开始识别"按钮</p>
                    </div>
                    
                    <div id="loading-indicator" class="hidden flex flex-col items-center justify-center h-64">
                        <div class="w-16 h-16 border-4 border-primary/30 border-t-primary rounded-full animate-spin mb-4"></div>
                        <p class="text-gray-500">识别中，请稍候...</p>
                    </div>
                    
                    <div id="error-message" class="hidden flex flex-col items-center justify-center h-64 text-center">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa fa-exclamation-triangle text-red-500 text-2xl"></i>
                        </div>
                        <p id="error-text" class="text-red-500">发生错误，请重试</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm text-gray-400">© 2025 MNIST数字识别系统</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const digitIndexInput = document.getElementById('digit-index');
            const indexValueSpan = document.getElementById('index-value');
            const predictBtn = document.getElementById('predict-btn');
            const resultContainer = document.getElementById('result-container');
            const initialMessage = document.getElementById('initial-message');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const digitImage = document.getElementById('digit-image');
            const predictedNumber = document.getElementById('predicted-number');
            const confidenceBars = document.getElementById('confidence-bars');
            const modelAccuracy = document.getElementById('model-accuracy');
            const testModeBtn = document.getElementById('test-mode-btn');
            const drawModeBtn = document.getElementById('draw-mode-btn');
            const testModeControls = document.getElementById('test-mode-controls');
            const drawModeControls = document.getElementById('draw-mode-controls');
            const inputSource = document.getElementById('input-source');

            // 绘图相关元素
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const clearCanvasBtn = document.getElementById('clear-canvas');
            const resizeCanvasBtn = document.getElementById('resize-canvas');

            let isDrawing = false;
            let currentMode = 'test'; // 'test' 或 'draw'

            // 初始化画布
            function initCanvas() {
                // 设置画布样式
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 10;
                ctx.lineCap = 'round';

                // 鼠标事件
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                window.addEventListener('mouseup', stopDrawing);

                // 触摸事件
                canvas.addEventListener('touchstart', startDrawing, { passive: false });
                canvas.addEventListener('touchmove', draw, { passive: false });
                canvas.addEventListener('touchend', stopDrawing);
                canvas.addEventListener('touchcancel', stopDrawing);
            }

            // 开始绘图
            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;

                const rect = canvas.getBoundingClientRect();
                let x, y;

                if (e.type === 'mousedown') {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                }

                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            // 绘图过程
            function draw(e) {
                e.preventDefault();
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                let x, y;

                if (e.type === 'mousemove') {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                } else {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                }

                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // 停止绘图
            function stopDrawing() {
                isDrawing = false;
                ctx.closePath();
            }

            // 清除画布
            function clearCanvas() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 更新索引显示
            digitIndexInput.addEventListener('input', function() {
                indexValueSpan.textContent = this.value;
            });

            // 模式切换
            testModeBtn.addEventListener('click', function() {
                currentMode = 'test';
                testModeBtn.classList.remove('bg-gray-200', 'text-gray-700');
                testModeBtn.classList.add('bg-primary', 'text-white');
                drawModeBtn.classList.remove('bg-primary', 'text-white');
                drawModeBtn.classList.add('bg-gray-200', 'text-gray-700');
                testModeControls.classList.remove('hidden');
                drawModeControls.classList.add('hidden');
                inputSource.textContent = '测试集图像';
            });

            drawModeBtn.addEventListener('click', function() {
                currentMode = 'draw';
                drawModeBtn.classList.remove('bg-gray-200', 'text-gray-700');
                drawModeBtn.classList.add('bg-primary', 'text-white');
                testModeBtn.classList.remove('bg-primary', 'text-white');
                testModeBtn.classList.add('bg-gray-200', 'text-gray-700');
                testModeControls.classList.add('hidden');
                drawModeControls.classList.remove('hidden');
                inputSource.textContent = '手绘图像';
            });

            // 清除画布按钮
            clearCanvasBtn.addEventListener('click', clearCanvas);

            // 放大预览按钮
            resizeCanvasBtn.addEventListener('click', function() {
                const dataURL = canvas.toDataURL('image/png');
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`<img src="${dataURL}" alt="手绘数字预览" style="max-width:100%;">`);
            });

            // 获取模型准确率
            fetch('/accuracy')
                .then(response => response.json())
                .then(data => {
                    if (data.accuracy !== undefined) {
                        modelAccuracy.textContent = (data.accuracy * 100).toFixed(2) + '%';
                    }
                })
                .catch(error => {
                    console.error('获取模型准确率失败:', error);
                    modelAccuracy.textContent = '无法获取';
                });

            // 预测按钮点击事件
            predictBtn.addEventListener('click', function() {
                // 显示加载状态
                initialMessage.classList.add('hidden');
                resultContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');

                let requestData;

                if (currentMode === 'test') {
                    // 测试集模式
                    const index = parseInt(digitIndexInput.value); // 确保转换为整数
                    requestData = { index, mode: 'test' };
                } else {
                    // 手绘模式
                    const imageData = canvas.toDataURL('image/png').split(',')[1]; // 获取base64编码的图像数据
                    requestData = { image_data: imageData, mode: 'draw' };
                }

                // 发送预测请求
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('服务器响应错误');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingIndicator.classList.add('hidden');

                    if (data.success) {
                        // 更新结果显示
                        digitImage.src = 'data:image/png;base64,' + data.image_data;

                        if (currentMode === 'test') {
                            inputSource.textContent = `测试集第 ${data.index} 张图像`;
                        } else {
                            inputSource.textContent = '手绘图像';
                        }
                        
                        predictedNumber.textContent = data.prediction;
                        
                        // 生成置信度条
                        confidenceBars.innerHTML = '';
                        for (let i = 0; i < 10; i++) {
                            const confidence = data.confidence[i] * 100;
                            const isPredicted = i === data.prediction;
                            
                            const barContainer = document.createElement('div');
                            barContainer.className = 'flex items-center';
                            
                            const label = document.createElement('div');
                            label.className = `w-8 text-sm font-medium ${isPredicted ? 'text-primary' : 'text-gray-700'}`;
                            label.textContent = i;
                            
                            const barWrapper = document.createElement('div');
                            barWrapper.className = 'flex-1 bg-gray-200 rounded-full h-2.5 ml-2';
                            
                            const bar = document.createElement('div');
                            bar.className = `h-2.5 rounded-full ${isPredicted ? 'bg-primary' : 'bg-gray-400'}`;
                            bar.style.width = `${confidence}%`;
                            
                            const value = document.createElement('div');
                            value.className = `w-12 text-right text-sm font-medium ${isPredicted ? 'text-primary' : 'text-gray-700'}`;
                            value.textContent = `${confidence.toFixed(1)}%`;
                            
                            barWrapper.appendChild(bar);
                            barContainer.appendChild(label);
                            barContainer.appendChild(barWrapper);
                            barContainer.appendChild(value);
                            
                            confidenceBars.appendChild(barContainer);
                        }
                        
                        resultContainer.classList.remove('hidden');
                    } else {
                        errorText.textContent = data.error || '识别失败';
                        errorMessage.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('预测过程出错:', error);
                    loadingIndicator.classList.add('hidden');
                    errorText.textContent = '网络错误，请重试';
                    errorMessage.classList.remove('hidden');
                });
            });
            
            // 初始化画布
            initCanvas();
        });
    </script>
</body>
</html>
